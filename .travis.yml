language: php
php:
  - 7.0
  - 7.1
  - 7.2
sudo: false
before_install:
  - phpenv config-rm xdebug.ini
  - sudo apt-get update -qq
  - sudo apt-get install libboost-dev libboost-test-dev libboost-program-options-dev libevent-dev automake libtool flex bison pkg-config g++ libssl-dev
  - wget http://www.us.apache.org/dist/thrift/0.11.0/thrift-0.11.0.tar.gz
  - tar xfz thrift-0.11.0.tar.gz
  - cd thrift-0.11.0 && ./configure --without-erlang --without-go --without-java --without-nodejs --without-python --without-py3 --without-ruby && sudo make install
install:
  - composer install
script:
  - vendor/bin/phpunit
